<main ng-app="mainApp" ng-controller="mainController">
	<h1>Weather Data</h1>
	<table border="1">
		<thead>
			<th>Day</th>
			<th>Temperature</th>
			<th>Description</th>
			<th>Rain</th>
		</thead>
		<tbody>
			<tr ng-repeat="day in data">
				<td>{{day.day}}</td>
				<td>{{day.temp}}</td>
				<td>{{day.description}}</td>
				<td>{{day.rain}}</td>
			</tr>
		</tbody>
		<tfoot>
			<th colspan="3">Totals</th>
			<th>{{ data | sumColumn: 'rain' }}</th>
		</tfoot>
	</table>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="script.js"></script>
